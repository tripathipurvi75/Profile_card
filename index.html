<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="card">
    <div class="badge">PRO</div>

    <div class="avatar-wrap">
      <img class="avatar" src="purvi.png" alt="Purvi Tripathi">
      <span class="status" title="Online"></span>
    </div>

    <h2 class="name">Purvi Tripathi</h2>
    <p class="location">CHANDIGARH</p>
    <p class="role">UI designer and front-end developer</p>

    <div class="stats">
      <div class="stat">
        <span class="num">1.9k</span>
        <span class="label">Followers</span>
      </div>
      <div class="line"></div>
      <div class="stat">
        <span class="num">12</span>
        <span class="label">Projects</span>
      </div>
    </div>

    <div class="btn-row">
      <button class="btn primary">Message</button>
      <button class="btn ghost">Following</button>
    </div>

    <div class="skills">
      <p class="skills-title">SKILLS</p>
      <div class="tags">
        <span class="tag">UI / UX</span>
        <span class="tag">Frontend</span>
        <span class="tag">C++</span>
        <span class="tag">HTML</span>
        <span class="tag">CSS</span>
        <span class="tag">JavaScript</span>
        <span class="tag">React</span>
        <span class="tag">Node.js</span>
      </div>
    </div>

    <p class="footer">âœ¨ Available for collaboration</p>
  </div>

</body>
</html>
